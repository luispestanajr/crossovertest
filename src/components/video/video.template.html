<div class="col s12 l4 videocard">
    <div class="card blue-grey darken-1">
        <div class="card-content white-text">
            <span class="card-title">
                <a href="#">
                    {{$ctrl.video.name}}
                </a>
            </span>
            <div class="thumbnail">
                <a href="#">
                    <img src="assets/imgs/thumb_video.png" />
                </a>
            </div>
            <jk-rating-stars max-rating="5"
                             rating="$ctrl.rating"
                             read-only="true">
            </jk-rating-stars>
            <p>{{$ctrl.video.description}}</p>
        </div>
    </div>
</div>
