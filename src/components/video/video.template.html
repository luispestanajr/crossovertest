<div class="col s12 xl4 l6 m6 videocard" ng-class="{ 'xl12': $ctrl.isVideoPlaying }">
    <div class="card blue-grey darken-1">
        <div class="card-content white-text">
            <span class="card-title waves-effect">
                <a href="#" ng-click="$ctrl.playVideo();">
                    {{$ctrl.video.name}}
                </a>
            </span>
            <div class="thumbnail">
                <a href="#" ng-click="$ctrl.playVideo();">
                    <img class="hoverable waves-effect waves-light" src="assets/imgs/thumb_video.png" />
                </a>
            </div>
            <jk-rating-stars max-rating="5"
                             rating="$ctrl.video.ratings | ratingsCalc"
                             read-only="true">
            </jk-rating-stars>
            <p>{{$ctrl.video.description}}</p>
        </div>
    </div>
</div>
